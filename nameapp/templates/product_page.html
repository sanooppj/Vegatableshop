<!DOCTYPE html>
{% extends 'main_page.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="{% url 'product_post' %}" enctype="multipart/form-data">
    {%csrf_token%}

<div class="col-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h3  style="color: blue; margin-bottom:20px;">Product information</h3>
                      <div class="form-group">
                        <label for=>Category Name</label>
                     <select class="form-control" id="category" name="category" required>
                        <option >Select your option</option>
                        {% for i in data %}
                        <option >{{i.name}}</option>
                        {%endfor%}
                    </select>
                      </div>
                      <div class="form-group">
                        <label for="">Product Name</label>
                        <input type="text" class="form-control" name="name" id="" placeholder="Product name">
                      </div>
                      <div class="form-group">
                        <label for="">Price</label>
                        <input type="number" class="form-control" id="" name="price" placeholder="price">
                      </div>

                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" name="description" placeholder="write Anything!.." rows="4"></textarea>
                      </div>
<!--                     <div class="form-group">-->
<!--                       <label for="exampleTextarea1">Product Image</label>-->
<!--                    <input type="file" name="image" class="form-control">-->
<!--                </div>-->
                       <div class="form-check form-check-flat form-check-primary">
                            <label for="exampleTextarea1">Product Image</label><br>
                    <input type="file" name="image">
                </div><br>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-light">Cancel</button>

                  </div>
                </div>
              </div>
     </form>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
          {% if i.tags == 'warning' %}
                 <script>
                     swal('{{i}}','','warning')
                 </script>
{% elif i.tags == 'error' %}
                  <script>
                     swal('{{i}}','','error')
                 </script>
{% elif i.tags == 'success' %}
                   <script>
                     swal('{{i}}','','success')
                 </script>
{% else %}
                <script>
                     swal('{{i}}','','info')
                </script>
{%endif%}
{%endfor%}
{%endif%}
</body>
</html>
{%endblock%}
