<!DOCTYPE html>
{% extends 'main_page.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="{% url 'manager_post' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h3 style="color: blue; margin-bottom:20px; class="card-title">Category Information</h3>
                <div class="form-group">
                    <label for="">category name</label>
                    <input type="text" class="form-control" name="name" id="" placeholder="Enter category name">
                </div>
                <div class="form-group">
                    <label for="exampleTextarea1">Description</label>
                    <textarea class="form-control" id="exampleTextarea1" placeholder="write description" name="description" rows="4"></textarea>
                </div>
                <div class="form-check form-check-flat form-check-primary">
                    <input type="file" name="image">
                </div><br>
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-light">Cancel</button>
            </div>
        </div>
    </div>
</form>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
          {% if i.tags == 'warning' %}
                 <script>
                     swal('{{i}}','','warning')
                 </script>
{% elif i.tags == 'error' %}
                  <script>
                     swal('{{i}}','','error')
                 </script>
{% elif i.tags == 'success' %}
                   <script>
                     swal('{{i}}','','success')
                 </script>
{% else %}
                <script>
                     swal('{{i}}','','info')
                </script>
{%endif%}
{%endfor%}
{%endif%}

</body>
</html>
{% endblock %}
